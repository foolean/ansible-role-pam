---

# pam_packages
#   List of packages to be installed/removed
#  - 'libpam-cracklib'
pam_packages:
  - 'libpam-modules'
  - 'libpam-modules-bin'
  - 'libpam-runtime'
  - 'libpam-systemd'
  - 'libpam0g'
  - 'libpam-pwquality'

# pam_default_password_fail_count
#   Number of failed attempts before the account is locked
pam_default_password_fail_count: 4
